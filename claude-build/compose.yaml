# Claude Code with Firewall for TrueNAS Scale (Dockge)
# Access via: docker exec -it claude-code bash
#
# Files required in the same directory as this compose.yaml:
# - Dockerfile
# - entrypoint.sh
# - init-firewall.sh
#
# Volume paths can be customized via environment variables:
#   export CLAUDE_WORKSPACE_PATH=/your/path/to/workspace
#   export CLAUDE_CONFIG_PATH=/your/path/to/config

services:
  claude-code:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-code
    stdin_open: true
    tty: true
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # Security Note: Set USER_UID and USER_GID to match your TrueNAS user
    # For user creation and permission setup, see TRUENAS_SETUP.md
    environment:
      - CLAUDE_CONFIG_DIR=/claude
      - TERM=xterm-256color
      - USER_UID=4000  # Match TrueNAS user UID
      - USER_GID=4000  # Match TrueNAS user GID
    volumes:
      - ${CLAUDE_WORKSPACE_PATH:-/mnt/tank1/configs/claude/claude-code/workspace}:/workspace:rw
      - ${CLAUDE_CONFIG_PATH:-/mnt/tank1/configs/claude/claude-code/config}:/claude:rw
    working_dir: /workspace
    # Resource limits to prevent runaway processes
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 2G
    # Health check to verify container is responsive
    healthcheck:
      test: ["CMD", "claude", "--version"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
networks: {}
